<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>res/apple-touch-icon.png">
    <link rel="icon" href="<%= BASE_URL %>res/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>res/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>res/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>res/site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>res/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="preload" as="font" href="<%= BASE_URL %>res/fonts/AvenirLTStd.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="<%= BASE_URL %>res/fonts.css" type="text/css" media="all">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
